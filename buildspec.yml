versions: 0.1

phases:
  install:
    commands:
      - echo Installing NGINX
      - sudo yum update -y
      - sudo yum install nginx -y
  build:
    commands:
      - echo Build Started on `date`
      - sudo cp index.html /usr/share/nginx/html/
      - echo index.html file copied now copying style.css
      - sudo cp style.css /usr/share/nginx/html/
      - echo style.css copy done
  post_build:
    commands:
      - echo Configuring NGINX
# Optional â€” Only include if you need to pass files to CodeDeploy or next stage
artifacts:
  files:
    - index.html
    - style.css
